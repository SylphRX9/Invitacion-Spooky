<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitaci√≥n Halloween üíÄ</title>
<style>
  body {
    margin: 0;
    font-family: "Creepster", Arial, sans-serif;
    background: black;
    color: white;
    overflow: hidden;
  }

  /* Part√≠culas naranjas flotando */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: orange;
    box-shadow: 0 0 15px orange;
    opacity: 0.7;
    animation: float 10s infinite linear;
  }
  @keyframes float {
    from { transform: translateY(100vh); opacity: 0.3; }
    to { transform: translateY(-10vh); opacity: 1; }
  }

  /* Pantalla de inicio */
  #start {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    z-index: 2;
    position: relative;
  }
  #openBtn {
    background: linear-gradient(45deg, orange, darkred);
    padding: 15px 40px;
    border: none;
    border-radius: 12px;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 25px orange;
    margin-top: 25px;
    display: block;
  }
  #openBtn:hover { transform: scale(1.05); }

  /* Flash negro */
  #flash {
    position: fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:black;
    opacity:0;
    pointer-events:none;
    transition: opacity 3s;
    z-index: 5;
  }

  /* Calavera */
  #skull {
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%,-50%);
    opacity:0;
    transition: opacity 2s;
    z-index: 4;
  }
  .jaw {
    transform-origin: center top;
    animation: laughAnim 1s infinite;
  }
  @keyframes laughAnim {
    0%,100% { transform: rotate(0deg); }
    50% { transform: rotate(20deg); }
  }

  /* Hojas */
  .page {
    display:none;
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%,-50%);
    background:white;
    color:black;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 420px;
    box-shadow: 0 0 25px orange, 0 0 40px darkred inset;
    font-size: 1.3rem;
  }
  .page h2 { color: darkorange; text-shadow: 0 0 5px red; }

  .navBtn {
    background: linear-gradient(45deg, orange, red);
    border: none;
    padding: 14px 28px;
    margin: 12px;
    border-radius: 12px;
    cursor: pointer;
    color:white;
    font-weight: bold;
    box-shadow: 0 0 15px orange;
    display: inline-block;
    width: auto;
  }

  /* Bot√≥n mute */
  #muteBtn {
    position: fixed;
    top:10px; right:10px;
    background: rgba(255,140,0,0.9);
    border:none;
    padding:10px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 15px orange;
    z-index: 6;
  }
</style>
</head>
<body>

<!-- M√∫sica -->
<audio id="bgMusic" src="Defondo5.mp3" loop></audio>
<audio id="laugh" src="risa.mp3"></audio>

<button id="muteBtn">üîä</button>

<!-- Part√≠culas -->
<script>
for(let i=0;i<25;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.width=p.style.height=(Math.random()*8+4)+"px";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*10+5)+"s";
  document.body.appendChild(p);
}
</script>

<!-- Inicio -->
<div id="start">
  <div style="font-size:5rem">‚úâÔ∏è</div>
  <button id="openBtn">ABRIR INVITACI√ìN</button>
</div>

<!-- Flash -->
<div id="flash"></div>

<!-- Calavera SVG -->
<svg id="skull" width="200" height="220" viewBox="0 0 64 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Cr√°neo -->
  <ellipse cx="32" cy="28" rx="20" ry="22" fill="white" stroke="black" stroke-width="2"/>
  <!-- Ojos -->
  <ellipse cx="23" cy="24" rx="5" ry="7" fill="black"/>
  <ellipse cx="41" cy="24" rx="5" ry="7" fill="black"/>
  <!-- Nariz -->
  <polygon points="30,30 34,30 32,36" fill="black"/>
  <!-- Mand√≠bula -->
  <rect x="18" y="45" width="28" height="15" fill="white" stroke="black" stroke-width="2" class="jaw"/>
  <!-- Dientes -->
  <line x1="22" y1="45" x2="22" y2="60" stroke="black"/>
  <line x1="26" y1="45" x2="26" y2="60" stroke="black"/>
  <line x1="30" y1="45" x2="30" y2="60" stroke="black"/>
  <line x1="34" y1="45" x2="34" y2="60" stroke="black"/>
  <line x1="38" y1="45" x2="38" y2="60" stroke="black"/>
  <line x1="42" y1="45" x2="42" y2="60" stroke="black"/>
</svg>

<!-- Hojas -->
<div id="page1" class="page">
  <h2>üéÉüëª Has sido invitado üëªüéÉ</h2>
  <p>Prep√°rate para una noche terror√≠fica...</p>
  <button class="navBtn" onclick="nextPage(2)">Siguiente</button>
</div>

<div id="page2" class="page">
  <h2>üìç Ubicaci√≥n</h2>
  <button class="navBtn" onclick="window.open('https://www.google.com/maps','_blank')">Ver en Maps</button>
  <div>
    <button class="navBtn" onclick="prevPage(1)">Anterior</button>
    <button class="navBtn" onclick="nextPage(3)">Siguiente</button>
  </div>
</div>

<div id="page3" class="page">
  <h2>‚ú® Esperamos que vengas ‚ú®</h2>
  <p>Ser√° una noche de miedo y diversi√≥n...</p>
  <button class="navBtn" onclick="prevPage(2)">Anterior</button>
</div>

<script>
let music=document.getElementById("bgMusic");
let muteBtn=document.getElementById("muteBtn");
let flash=document.getElementById("flash");
let skull=document.getElementById("skull");
let laugh=document.getElementById("laugh");

// Abrir invitaci√≥n
document.getElementById("openBtn").onclick=()=>{
  flash.style.opacity=1;
  setTimeout(()=>flash.style.opacity=0,4000);

  skull.style.opacity=1;
  laugh.play();

  document.getElementById("start").style.display="none";

  setTimeout(()=>{
    skull.style.opacity=0;
    document.getElementById("page1").style.display="block";
  },3000);

  music.play();
};

// mute
muteBtn.onclick=()=>{
  if(music.muted){ music.muted=false; muteBtn.textContent="üîä"; }
  else { music.muted=true; muteBtn.textContent="üîá"; }
};

// navegaci√≥n
function nextPage(n){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById("page"+n).style.display="block";
}
function prevPage(n){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById("page"+n).style.display="block";
}
</script>
</body>
</html>
